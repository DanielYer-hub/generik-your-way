<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round-1</title>
    <link rel="stylesheet" href="rounds.css">
</head>
<body>
    <div class="all-page">
        <h1 id="round-title">Round-1</h1> 
        <hr>
        <div id="mission-1">
            <div id="start" class="mis">
                <h2>Round Start (for both players):</h2>
                <p class="miss" style="display:none;"></p>
                <button class="toggle-btn">Show</button>
            </div>
            <hr>
            <div id="move" class="mis">
                <h2>Movement (end of the phase):</h2>
                <p class="miss" style="display:none;"></p>
                <button class="toggle-btn">Show</button>
            </div>
            <hr>
            <div id="shoot" class="mis">
                <h2>Shooting (any time of phase):</h2>
                <p class="miss" style="display:none;"></p>
                <button class="toggle-btn">Show</button>
            </div>
            <hr>
            <div id="end" class="mis">
                <h2>End of the Round:</h2>
                <p class="miss" style="display:none;"></p>
                <button class="toggle-btn">Show</button>
            </div>
            <hr>
        </div>
    </div>
<div class="swipe">
<a href="/start-page.html" class="back"><img src="/images/BACK.png" alt="back"></a>
<a href="round2.html" class="select"><img src="/images/nextproz.png" alt="next"></a>
</div>
    <script src="rounds.js" type="module"></script>
</body>
</html>
